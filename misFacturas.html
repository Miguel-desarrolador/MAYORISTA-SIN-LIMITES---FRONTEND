<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Facturas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    #buscador {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }
    .info {
      flex: 1;
      word-break: break-word;
      margin-right: 10px;
    }
    .info small {
      display: block;
      color: #666;
      font-size: 13px;
    }
    button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
    button.ver { background-color: #4b90ff; }
    button.ver:hover { background-color: #1e6fff; }
    button.eliminar { background-color: #ff4b4b; }
    button.eliminar:hover { background-color: #e03e3e; }
    button.cancelar { background-color: #ffa500; }
    button.cancelar:hover { background-color: #ff8c00; }
    .mensaje {
      text-align: center;
      color: #555;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mis Facturas</h1>
    <input type="text" id="buscador" placeholder="Buscar factura por nombre..." />
    <ul id="listaFacturas"></ul>
    <p class="mensaje" id="mensajeVacio">Cargando facturas...</p>
  </div>

  <script>
    const listaFacturas = document.getElementById("listaFacturas");
    const buscador = document.getElementById("buscador");
    const mensajeVacio = document.getElementById("mensajeVacio");

    const BACKEND_URL = "https://mayorista-sin-limites-backend-production.up.railway.app";

    async function cargarFacturas() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/facturas`);
        if (!res.ok) throw new Error("Error en la petici贸n");
        const facturas = await res.json();
        mostrarFacturas(facturas);
      } catch (err) {
        console.error(err);
        mensajeVacio.textContent = "Error al cargar facturas.";
      }
    }

    function mostrarFacturas(facturas) {
      listaFacturas.innerHTML = "";
      if (!facturas.length) {
        mensajeVacio.textContent = "No hay facturas disponibles.";
        return;
      }
      mensajeVacio.textContent = "";

      facturas.forEach(f => {
        const li = document.createElement("li");

        // Informaci贸n del PDF
        const info = document.createElement("div");
        info.classList.add("info");
        info.innerHTML = `
          <strong>${f.nombre}</strong>
          <small> ${new Date(f.fecha).toLocaleString()} |  ${f.tama帽oKB} KB</small>
        `;

        // Bot贸n Ver
        const verBtn = document.createElement("button");
        verBtn.textContent = "Ver";
        verBtn.classList.add("ver");
        verBtn.onclick = () => window.open(f.url, "_blank");

        // Bot贸n Eliminar
        const eliminarBtn = document.createElement("button");
        eliminarBtn.textContent = "Eliminar";
        eliminarBtn.classList.add("eliminar");
        eliminarBtn.onclick = async () => {
          if(confirm(`驴Seguro que quieres eliminar ${f.nombre}?`)) {
            try {
              const res = await fetch(`${BACKEND_URL}/api/facturas/${encodeURIComponent(f.nombre)}`, { method: "DELETE" });
              if (!res.ok) throw new Error("Error al eliminar");
              cargarFacturas();
            } catch (err) {
              alert("No se pudo eliminar la factura.");
              console.error(err);
            }
          }
        };

        // Bot贸n Cancelar Pedido
        const cancelarBtn = document.createElement("button");
        cancelarBtn.textContent = "Cancelar";
        cancelarBtn.classList.add("cancelar");
        cancelarBtn.onclick = async () => {
          if(confirm(`驴Seguro que quieres cancelar ${f.nombre}? Esto devolver谩 el stock de los productos.`)) {
            try {
              const res = await fetch(`${BACKEND_URL}/api/facturas/cancelar/${encodeURIComponent(f.nombre)}`, { method: "POST" });
              if(!res.ok) throw new Error("Error al cancelar pedido");
              alert("Pedido cancelado y stock devuelto correctamente.");
              cargarFacturas();
            } catch(err) {
              alert("No se pudo cancelar el pedido.");
              console.error(err);
            }
          }
        };

        li.appendChild(info);
        li.appendChild(verBtn);
        li.appendChild(eliminarBtn);
        li.appendChild(cancelarBtn);
        listaFacturas.appendChild(li);
      });
    }

    // Buscador en tiempo real
    buscador.addEventListener("input", () => {
      const filtro = buscador.value.toLowerCase();
      const items = listaFacturas.querySelectorAll("li .info strong");
      let visibles = 0;

      items.forEach(span => {
        const li = span.closest("li");
        if(span.textContent.toLowerCase().includes(filtro)) {
          li.style.display = "";
          visibles++;
        } else {
          li.style.display = "none";
        }
      });

      mensajeVacio.textContent = visibles === 0 ? "No se encontraron facturas." : "";
    });

    // Inicializar
    cargarFacturas();
  </script>
</body>
</html>
